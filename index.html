<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WriteRyte AI - Proofreading Simplified</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/30/graduation-cap.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600 flex items-center">
      <img src="https://img.icons8.com/ios-filled/30/graduation-cap.png" alt="logo" class="w-8 h-8 mr-2"> WriteRyte AI
    </h1>
    <nav>
      <a href="#" class="text-gray-600 hover:text-indigo-600 mx-3">Home</a>
      <a href="#" class="text-gray-600 hover:text-indigo-600 mx-3">About</a>
      <a href="login.html" class="text-indigo-600 font-semibold">Login/Register</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-16 px-6">
    <h2 class="text-4xl font-bold mb-4">AI-Powered Proofreading</h2>
    <p class="text-lg text-gray-600 mb-6">Improve your writing with automated grammar and spell checking, word suggestions, and more...</p>
    <div class="flex justify-center gap-4 mb-8">
      <button id="startEditing" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Start Typing</button>
      <label class="bg-white border border-gray-300 px-6 py-2 rounded cursor-pointer hover:bg-gray-100">
        Upload File
        <input type="file" id="fileInput" class="hidden" accept=".txt" />
      </label>
    </div>
    <textarea id="editor" rows="10" class="w-full max-w-4xl mx-auto p-4 border border-gray-300 rounded shadow-sm resize-y focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Start writing here or upload a file..."></textarea>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-6 text-center text-sm text-gray-500">
    &copy; 2025 WriteRyte AI. All rights reserved.
  </footer>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function() {
        document.getElementById('editor').value = reader.result;
      }
      reader.readAsText(e.target.files[0]);
    });
  </script>
</body>
</html>
